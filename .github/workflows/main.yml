name: Simple REST API

env:
  PASSWORD: ${{secrets.PASSWORD}}
  DATABASE: ${{secrets.DATABASE}}
  HOST: ${{secrets.HOST}}
  USER: ${{secrets.USER}}
  PORT: ${{secrets.PORT}}

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v6.0.0
      with:
        node-version: 12.x
          
